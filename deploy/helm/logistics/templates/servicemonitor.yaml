# deploy/helm/logistics-platform/templates/servicemonitor.yaml

{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "logistics.fullname" . }}
  labels:
    {{- include "logistics.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "logistics.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
{{- end }}
