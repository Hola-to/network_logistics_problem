# deploy/helm/logistics-platform/templates/secrets.yaml

{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "logistics.fullname" . }}-secrets
  labels:
    {{- include "logistics.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_PASSWORD: {{ required "secrets.database.password is required" .Values.secrets.database.password | quote }}
  REDIS_PASSWORD: {{ required "secrets.redis.password is required" .Values.secrets.redis.password | quote }}
  JWT_SECRET: {{ required "secrets.jwt.secret is required" .Values.secrets.jwt.secret | quote }}
{{- end }}
