# deploy/helm/logistics-platform/values-staging.yaml

common:
  env: staging
  logLevel: debug
  tracing:
    sampleRate: "0.5"

replicaCount:
  gateway: 2
  solver: 1
  validation: 1
  analytics: 1
  auth: 1
  history: 1
  audit: 1
  simulation: 1
  report: 1

autoscaling:
  enabled: false

ingress:
  hosts:
    - host: api-staging.logistics.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: logistics-staging-tls
      hosts:
        - api-staging.logistics.example.com

postgresql:
  primary:
    persistence:
      size: 5Gi

redis:
  master:
    persistence:
      size: 500Mi
