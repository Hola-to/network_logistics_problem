# deploy/helm/logistics-platform/Chart.yaml

apiVersion: v2
name: logistics-platform
description: A Helm chart for Logistics Network Optimization Platform
type: application
version: 0.1.0
appVersion: "1.0.0"
maintainers:
  - name: Your Team
    email: team@example.com
keywords:
  - logistics
  - grpc
  - microservices
  - optimization
dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
