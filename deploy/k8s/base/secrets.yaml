# deploy/k8s/base/secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: logistics-secrets
  namespace: logistics
type: Opaque
stringData:
  # These should be replaced by sealed-secrets or external-secrets in production
  DATABASE_PASSWORD: "PLACEHOLDER"
  REDIS_PASSWORD: "PLACEHOLDER"
  JWT_SECRET: "PLACEHOLDER"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: logistics
type: Opaque
stringData:
  POSTGRES_USER: "logistics"
  POSTGRES_PASSWORD: "PLACEHOLDER"
  POSTGRES_DB: "logistics"
