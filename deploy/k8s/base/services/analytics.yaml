# deploy/k8s/base/services/analytics.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-svc
  namespace: logistics
  labels:
    app: analytics-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-svc
  template:
    metadata:
      labels:
        app: analytics-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8053"
    spec:
      serviceAccountName: logistics-service
      containers:
        - name: analytics-svc
          image: analytics-svc:latest
          ports:
            - name: grpc
              containerPort: 50053
            - name: metrics
              containerPort: 8053
          envFrom:
            - configMapRef:
                name: logistics-config
          env:
            - name: APP_NAME
              value: "analytics-svc"
            - name: GRPC_PORT
              value: "50053"
            - name: METRICS_PORT
              value: "8053"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            grpc:
              port: 50053
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50053
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-svc
  namespace: logistics
spec:
  selector:
    app: analytics-svc
  ports:
    - name: grpc
      port: 50053
      targetPort: 50053
    - name: metrics
      port: 8053
      targetPort: 8053
