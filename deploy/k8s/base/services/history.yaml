# deploy/k8s/base/services/history.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: history-svc
  namespace: logistics
  labels:
    app: history-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: history-svc
  template:
    metadata:
      labels:
        app: history-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8056"
    spec:
      serviceAccountName: logistics-service
      containers:
        - name: history-svc
          image: history-svc:latest
          ports:
            - name: grpc
              containerPort: 50056
            - name: metrics
              containerPort: 8056
          envFrom:
            - configMapRef:
                name: logistics-config
          env:
            - name: APP_NAME
              value: "history-svc"
            - name: GRPC_PORT
              value: "50056"
            - name: METRICS_PORT
              value: "8056"
            - name: DATABASE_HOST
              value: "postgres"
            - name: DATABASE_NAME
              value: "logistics"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logistics-secrets
                  key: DATABASE_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            grpc:
              port: 50056
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50056
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: history-svc
  namespace: logistics
spec:
  selector:
    app: history-svc
  ports:
    - name: grpc
      port: 50056
      targetPort: 50056
    - name: metrics
      port: 8056
      targetPort: 8056
