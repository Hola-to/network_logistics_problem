# deploy/k8s/base/services/gateway.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-svc
  namespace: logistics
  labels:
    app: gateway-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway-svc
  template:
    metadata:
      labels:
        app: gateway-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: logistics-service
      containers:
        - name: gateway-svc
          image: gateway-svc:latest
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: logistics-config
          env:
            - name: APP_NAME
              value: "gateway-svc"
            - name: HTTP_PORT
              value: "8080"
            - name: CORS_ENABLED
              value: "true"
            - name: CORS_ALLOWED_ORIGINS
              value: "*"
            - name: RATE_LIMIT_ENABLED
              value: "true"
            - name: RATE_LIMIT_RPS
              value: "100"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gateway-svc
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-svc
  namespace: logistics
spec:
  selector:
    app: gateway-svc
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-svc-hpa
  namespace: logistics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway-svc
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
