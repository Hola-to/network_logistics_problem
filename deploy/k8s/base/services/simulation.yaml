# deploy/k8s/base/services/simulation.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulation-svc
  namespace: logistics
  labels:
    app: simulation-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simulation-svc
  template:
    metadata:
      labels:
        app: simulation-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8088"
    spec:
      serviceAccountName: logistics-service
      containers:
        - name: simulation-svc
          image: simulation-svc:latest
          ports:
            - name: grpc
              containerPort: 50058
            - name: metrics
              containerPort: 8088
          envFrom:
            - configMapRef:
                name: logistics-config
          env:
            - name: APP_NAME
              value: "simulation-svc"
            - name: GRPC_PORT
              value: "50058"
            - name: METRICS_PORT
              value: "8088"
            - name: DATABASE_HOST
              value: "postgres"
            - name: DATABASE_NAME
              value: "logistics"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logistics-secrets
                  key: DATABASE_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            grpc:
              port: 50058
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50058
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: simulation-svc
  namespace: logistics
spec:
  selector:
    app: simulation-svc
  ports:
    - name: grpc
      port: 50058
      targetPort: 50058
    - name: metrics
      port: 8088
      targetPort: 8088
