# deploy/k8s/base/services/audit.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-svc
  namespace: logistics
  labels:
    app: audit-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audit-svc
  template:
    metadata:
      labels:
        app: audit-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8057"
    spec:
      serviceAccountName: logistics-service
      containers:
        - name: audit-svc
          image: audit-svc:latest
          ports:
            - name: grpc
              containerPort: 50057
            - name: metrics
              containerPort: 8057
          envFrom:
            - configMapRef:
                name: logistics-config
          env:
            - name: APP_NAME
              value: "audit-svc"
            - name: GRPC_PORT
              value: "50057"
            - name: METRICS_PORT
              value: "8057"
            - name: DATABASE_HOST
              value: "postgres"
            - name: DATABASE_NAME
              value: "logistics"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logistics-secrets
                  key: DATABASE_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            grpc:
              port: 50057
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50057
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: audit-svc
  namespace: logistics
spec:
  selector:
    app: audit-svc
  ports:
    - name: grpc
      port: 50057
      targetPort: 50057
    - name: metrics
      port: 8057
      targetPort: 8057
