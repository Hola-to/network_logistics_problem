# deploy/k8s/base/services/validation.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-svc
  namespace: logistics
  labels:
    app: validation-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: validation-svc
  template:
    metadata:
      labels:
        app: validation-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8052"
    spec:
      serviceAccountName: logistics-service
      containers:
        - name: validation-svc
          image: validation-svc:latest
          ports:
            - name: grpc
              containerPort: 50052
            - name: metrics
              containerPort: 8052
          envFrom:
            - configMapRef:
                name: logistics-config
          env:
            - name: APP_NAME
              value: "validation-svc"
            - name: GRPC_PORT
              value: "50052"
            - name: METRICS_PORT
              value: "8052"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: validation-svc
  namespace: logistics
spec:
  selector:
    app: validation-svc
  ports:
    - name: grpc
      port: 50052
      targetPort: 50052
    - name: metrics
      port: 8052
      targetPort: 8052
