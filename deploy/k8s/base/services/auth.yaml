# deploy/k8s/base/services/auth.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-svc
  namespace: logistics
  labels:
    app: auth-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-svc
  template:
    metadata:
      labels:
        app: auth-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8055"
    spec:
      serviceAccountName: logistics-service
      containers:
        - name: auth-svc
          image: auth-svc:latest
          ports:
            - name: grpc
              containerPort: 50055
            - name: metrics
              containerPort: 8055
          envFrom:
            - configMapRef:
                name: logistics-config
          env:
            - name: APP_NAME
              value: "auth-svc"
            - name: GRPC_PORT
              value: "50055"
            - name: METRICS_PORT
              value: "8055"
            - name: DATABASE_HOST
              value: "postgres"
            - name: DATABASE_NAME
              value: "logistics"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logistics-secrets
                  key: DATABASE_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: logistics-secrets
                  key: JWT_SECRET
            - name: JWT_ACCESS_EXPIRY
              value: "15m"
            - name: JWT_REFRESH_EXPIRY
              value: "168h"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            grpc:
              port: 50055
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50055
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-svc
  namespace: logistics
spec:
  selector:
    app: auth-svc
  ports:
    - name: grpc
      port: 50055
      targetPort: 50055
    - name: metrics
      port: 8055
      targetPort: 8055
