# deploy/k8s/base/services/report.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-svc
  namespace: logistics
  labels:
    app: report-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-svc
  template:
    metadata:
      labels:
        app: report-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8059"
    spec:
      serviceAccountName: logistics-service
      containers:
        - name: report-svc
          image: report-svc:latest
          ports:
            - name: grpc
              containerPort: 50059
            - name: metrics
              containerPort: 8059
          envFrom:
            - configMapRef:
                name: logistics-config
          env:
            - name: APP_NAME
              value: "report-svc"
            - name: GRPC_PORT
              value: "50059"
            - name: METRICS_PORT
              value: "8059"
            - name: DATABASE_HOST
              value: "postgres"
            - name: DATABASE_NAME
              value: "logistics"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logistics-secrets
                  key: DATABASE_PASSWORD
            - name: REPORT_DEFAULT_TTL
              value: "24h"
            - name: REPORT_CLEANUP_INTERVAL
              value: "1h"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            grpc:
              port: 50059
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50059
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: report-svc
  namespace: logistics
spec:
  selector:
    app: report-svc
  ports:
    - name: grpc
      port: 50059
      targetPort: 50059
    - name: metrics
      port: 8059
      targetPort: 8059
