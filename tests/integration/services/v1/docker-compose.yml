version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logistics_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Services
  solver-svc:
    build:
      context: ../../../../
      dockerfile: services/simulation-svc/Dockerfile
      target: builder
    command: ["go", "run", "./services/solver-svc/cmd/main.go"]
    environment:
      GRPC_PORT: "50054"
      LOG_LEVEL: "info"
      CACHE_ENABLED: "false"
    ports:
      - "50054:50054"
    depends_on:
      redis:
        condition: service_healthy

  validation-svc:
    build:
      context: ../../../../
      dockerfile: services/simulation-svc/Dockerfile
      target: builder
    command: ["go", "run", "./services/validation-svc/cmd/main.go"]
    environment:
      GRPC_PORT: "50052"
    ports:
      - "50052:50052"

  analytics-svc:
    build:
      context: ../../../../
      dockerfile: services/simulation-svc/Dockerfile
      target: builder
    command: ["go", "run", "./services/analytics-svc/cmd/main.go"]
    environment:
      GRPC_PORT: "50053"
    ports:
      - "50053:50053"

  auth-svc:
    build:
      context: ../../../../
      dockerfile: services/simulation-svc/Dockerfile
      target: builder
    command: ["go", "run", "./services/auth-svc/cmd/main.go"]
    environment:
      GRPC_PORT: "50055"
      DATABASE_DRIVER: "postgres"
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "logistics_test"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      DATABASE_AUTO_MIGRATE: "true"
    ports:
      - "50055:50055"
    depends_on:
      postgres:
        condition: service_healthy

  history-svc:
    build:
      context: ../../../../
      dockerfile: services/simulation-svc/Dockerfile
      target: builder
    command: ["go", "run", "./services/history-svc/cmd/main.go"]
    environment:
      GRPC_PORT: "50056"
      DATABASE_DRIVER: "postgres"
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "logistics_test"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      DATABASE_AUTO_MIGRATE: "true"
    ports:
      - "50056:50056"
    depends_on:
      postgres:
        condition: service_healthy

  audit-svc:
    build:
      context: ../../../../
      dockerfile: services/simulation-svc/Dockerfile
      target: builder
    command: ["go", "run", "./services/audit-svc/cmd/main.go"]
    environment:
      GRPC_PORT: "50057"
      DATABASE_DRIVER: "postgres"
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "logistics_test"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      DATABASE_AUTO_MIGRATE: "true"
    ports:
      - "50057:50057"
    depends_on:
      postgres:
        condition: service_healthy

  simulation-svc:
    build:
      context: ../../../../
      dockerfile: services/simulation-svc/Dockerfile
      target: builder
    command: ["go", "run", "./services/simulation-svc/cmd/main.go"]
    environment:
      GRPC_PORT: "50058"
      SOLVER_HOST: "solver-svc"
      SOLVER_PORT: "50054"
      DATABASE_DRIVER: "postgres"
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "logistics_test"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      DATABASE_AUTO_MIGRATE: "true"
    ports:
      - "50058:50058"
    depends_on:
      - solver-svc
      - postgres

  report-svc:
    build:
      context: ../../../../
      dockerfile: services/simulation-svc/Dockerfile
      target: builder
    command: ["go", "run", "./services/report-svc/cmd/main.go"]
    environment:
      GRPC_PORT: "50059"
      DATABASE_DRIVER: "postgres"
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "logistics_test"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      DATABASE_AUTO_MIGRATE: "true"
    ports:
      - "50059:50059"
    depends_on:
      postgres:
        condition: service_healthy

networks:
  default:
    name: logistics-test-network
