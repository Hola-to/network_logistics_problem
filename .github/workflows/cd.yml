name: CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: "Version to deploy (default: latest)"
        required: false
        default: "latest"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"

env:
  HELM_VERSION: "3.14.0"
  REGISTRY: ghcr.io

jobs:
  # ----------------------------------------
  # Сборка и публикация образов
  # ----------------------------------------
  build-images:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    strategy:
      fail-fast: false
      matrix:
        service:
          - analytics-svc
          - audit-svc
          - auth-svc
          - gateway-svc
          - history-svc
          - report-svc
          - simulation-svc
          - solver-svc
          - validation-svc
          - web # <--- Добавлен сервис web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version and owner
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ] && [ "${{ github.event.inputs.version }}" != "latest" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_OUTPUT

      # --- НОВЫЙ ШАГ: Определение путей для сборки ---
      - name: Prepare build context
        id: context
        run: |
          if [ "${{ matrix.service }}" == "web" ]; then
            echo "DIR=./web" >> $GITHUB_OUTPUT
            echo "FILE=./web/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "DIR=." >> $GITHUB_OUTPUT
            echo "FILE=services/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          # Используем пути, определенные в шаге 'Prepare build context'
          context: ${{ steps.context.outputs.DIR }}
          file: ${{ steps.context.outputs.FILE }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.version.outputs.OWNER_LC }}/${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ steps.version.outputs.OWNER_LC }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

  # ----------------------------------------
  # Деплой в Staging
  # ----------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
    env:
      HAS_KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_STAGING != '' }}
      HAS_SSH_KEY: ${{ secrets.STAGING_SSH_KEY != '' }}
      HAS_SLACK: ${{ secrets.SLACK_WEBHOOK != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version and owner
        id: vars
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ] && [ "${{ github.event.inputs.version }}" != "latest" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_OUTPUT

      # Kubernetes деплой
      - name: Setup Helm
        if: env.HAS_KUBE_CONFIG == 'true'
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        if: env.HAS_KUBE_CONFIG == 'true'
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy to Kubernetes
        if: env.HAS_KUBE_CONFIG == 'true'
        run: |
          helm dependency update deploy/helm/logistics-platform

          helm upgrade --install flowly deploy/helm/logistics-platform \
            --namespace flowly-staging \
            --create-namespace \
            -f deploy/helm/logistics-platform/values.yaml \
            -f deploy/helm/logistics-platform/values-staging.yaml \
            --set global.imageRegistry=${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }} \
            --set image.tag=${{ steps.vars.outputs.VERSION }} \
            --set secrets.database.password=${{ secrets.DB_PASSWORD_STAGING }} \
            --set secrets.redis.password=${{ secrets.REDIS_PASSWORD_STAGING }} \
            --set secrets.jwt.secret=${{ secrets.JWT_SECRET_STAGING }} \
            --wait \
            --timeout 10m

      # SSH деплой
      - name: Deploy via SSH
        if: env.HAS_KUBE_CONFIG != 'true' && env.HAS_SSH_KEY == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/flowly
            git pull origin main
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker system prune -f

      - name: Deployment Info
        if: env.HAS_KUBE_CONFIG != 'true' && env.HAS_SSH_KEY != 'true'
        run: |
          echo "=========================================="
          echo "Docker images built and pushed"
          echo "=========================================="
          echo "Version: ${{ steps.vars.outputs.VERSION }}"
          echo "Run manually: docker-compose pull && docker-compose up -d"

      - name: Create deployment summary
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.vars.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        if: always() && env.HAS_SLACK == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          fields: repo,message,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ----------------------------------------
  # Деплой в Production
  # ----------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
    env:
      HAS_KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_PRODUCTION != '' }}
      HAS_SSH_KEY: ${{ secrets.PROD_SSH_KEY != '' }}
      HAS_SLACK: ${{ secrets.SLACK_WEBHOOK != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version and owner
        id: vars
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ "$VERSION" == "" ] || [ "$VERSION" == "latest" ]; then
            VERSION="${{ github.sha }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_OUTPUT

      # Kubernetes деплой
      - name: Setup Helm
        if: env.HAS_KUBE_CONFIG == 'true'
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        if: env.HAS_KUBE_CONFIG == 'true'
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy to Kubernetes
        if: env.HAS_KUBE_CONFIG == 'true'
        run: |
          helm dependency update deploy/helm/logistics-platform

          helm upgrade --install flowly deploy/helm/logistics-platform \
            --namespace flowly \
            --create-namespace \
            -f deploy/helm/logistics-platform/values.yaml \
            -f deploy/helm/logistics-platform/values-production.yaml \
            --set global.imageRegistry=${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }} \
            --set image.tag=${{ steps.vars.outputs.VERSION }} \
            --set secrets.database.password=${{ secrets.DB_PASSWORD_PROD }} \
            --set secrets.redis.password=${{ secrets.REDIS_PASSWORD_PROD }} \
            --set secrets.jwt.secret=${{ secrets.JWT_SECRET_PROD }} \
            --wait \
            --timeout 15m

      # SSH деплой
      - name: Deploy via SSH
        if: env.HAS_KUBE_CONFIG != 'true' && env.HAS_SSH_KEY == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/flowly
            git fetch --tags
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d --remove-orphans
            docker system prune -f

      - name: Create deployment summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.vars.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        if: always() && env.HAS_SLACK == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          text: "Production deployment ${{ job.status }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
