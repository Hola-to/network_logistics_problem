name: CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy (default: latest)'
        required: false
        default: 'latest'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  HELM_VERSION: '3.14.0'
  REGISTRY: ghcr.io

jobs:
  # ----------------------------------------
  # Сборка и публикация образов
  # ----------------------------------------
  build-images:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - analytics-svc
          - audit-svc
          - auth-svc
          - gateway-svc
          - history-svc
          - report-svc
          - simulation-svc
          - solver-svc
          - validation-svc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event.inputs.version != '' && github.event.inputs.version != 'latest' }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

  # ----------------------------------------
  # Деплой в Staging
  # ----------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ] && [ "${{ github.event.inputs.version }}" != "latest" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      # Вариант 1: Деплой через Helm (если есть Kubernetes)
      - name: Setup Helm
        if: secrets.KUBE_CONFIG_STAGING != ''
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        if: secrets.KUBE_CONFIG_STAGING != ''
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy to Kubernetes
        if: secrets.KUBE_CONFIG_STAGING != ''
        run: |
          helm dependency update deploy/helm/logistics-platform
          
          helm upgrade --install flowly deploy/helm/logistics-platform \
            --namespace flowly-staging \
            --create-namespace \
            -f deploy/helm/logistics-platform/values.yaml \
            -f deploy/helm/logistics-platform/values-staging.yaml \
            --set image.tag=${{ steps.version.outputs.VERSION }} \
            --set secrets.database.password=${{ secrets.DB_PASSWORD_STAGING }} \
            --set secrets.redis.password=${{ secrets.REDIS_PASSWORD_STAGING }} \
            --set secrets.jwt.secret=${{ secrets.JWT_SECRET_STAGING }} \
            --wait \
            --timeout 10m

      # Вариант 2: Деплой через SSH (если нет Kubernetes)
      - name: Deploy via SSH
        if: secrets.STAGING_SSH_KEY != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/flowly
            git pull origin main
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker system prune -f

      # Вариант 3: Просто вывести инструкции (если нет инфраструктуры)
      - name: Deployment Info
        if: secrets.KUBE_CONFIG_STAGING == '' && secrets.STAGING_SSH_KEY == ''
        run: |
          echo "=========================================="
          echo "Docker images built and pushed:"
          echo "=========================================="
          echo ""
          echo "Images available at:"
          echo "  ${{ env.REGISTRY }}/${{ github.repository_owner }}/gateway-svc:${{ steps.version.outputs.VERSION }}"
          echo "  ${{ env.REGISTRY }}/${{ github.repository_owner }}/solver-svc:${{ steps.version.outputs.VERSION }}"
          echo "  ${{ env.REGISTRY }}/${{ github.repository_owner }}/auth-svc:${{ steps.version.outputs.VERSION }}"
          echo "  ... and other services"
          echo ""
          echo "To deploy manually:"
          echo "  1. Pull images: docker-compose pull"
          echo "  2. Start: docker-compose up -d"
          echo ""
          echo "Or use Kubernetes:"
          echo "  kubectl apply -k deploy/k8s/overlays/staging"
          echo ""

      - name: Create deployment summary
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ github.repository_owner }}/<service>:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # Slack уведомление (опционально)
      - name: Notify Slack
        if: always() && secrets.SLACK_WEBHOOK != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          fields: repo,message,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ----------------------------------------
  # Деплой в Production (только вручную)
  # ----------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ "$VERSION" == "" ] || [ "$VERSION" == "latest" ]; then
            VERSION="${{ github.sha }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # Helm деплой (если есть Kubernetes)
      - name: Setup Helm
        if: secrets.KUBE_CONFIG_PRODUCTION != ''
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        if: secrets.KUBE_CONFIG_PRODUCTION != ''
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy to Kubernetes
        if: secrets.KUBE_CONFIG_PRODUCTION != ''
        run: |
          helm dependency update deploy/helm/logistics-platform
          
          helm upgrade --install flowly deploy/helm/logistics-platform \
            --namespace flowly \
            --create-namespace \
            -f deploy/helm/logistics-platform/values.yaml \
            -f deploy/helm/logistics-platform/values-production.yaml \
            --set image.tag=${{ steps.version.outputs.VERSION }} \
            --set secrets.database.password=${{ secrets.DB_PASSWORD_PROD }} \
            --set secrets.redis.password=${{ secrets.REDIS_PASSWORD_PROD }} \
            --set secrets.jwt.secret=${{ secrets.JWT_SECRET_PROD }} \
            --wait \
            --timeout 15m

      # SSH деплой (если нет Kubernetes)
      - name: Deploy via SSH
        if: secrets.PROD_SSH_KEY != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/flowly
            git fetch --tags
            git checkout ${{ steps.version.outputs.VERSION }}
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans
            docker system prune -f

      # Инструкции (если нет инфраструктуры)
      - name: Deployment Info
        if: secrets.KUBE_CONFIG_PRODUCTION == '' && secrets.PROD_SSH_KEY == ''
        run: |
          echo "=========================================="
          echo "Production Deployment Ready"
          echo "=========================================="
          echo ""
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "Images pushed to registry. Deploy manually:"
          echo ""
          echo "  docker-compose -f docker-compose.yml -f deploy/docker/docker-compose.prod.yml up -d"
          echo ""

      - name: Create deployment summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release Tag
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.VERSION }}';
            const tagName = `deploy-prod-${version}`;
            
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tagName}`,
                sha: context.sha
              });
              console.log(`Created tag: ${tagName}`);
            } catch (e) {
              console.log(`Tag might already exist: ${e.message}`);
            }

      - name: Notify Slack
        if: always() && secrets.SLACK_WEBHOOK != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: 'Production deployment ${{ job.status }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
