name: CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy (default: latest)'
        required: false
        default: 'latest'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  HELM_VERSION: '3.14.0'

jobs:
  # ----------------------------------------
  # Деплой в Staging (автоматически при push в main)
  # ----------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://api-staging.logistics.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Update Helm dependencies
        run: helm dependency update deploy/helm/logistics-platform

      - name: Deploy to Staging
        run: |
          VERSION="${{ github.event.inputs.version || github.sha }}"
          
          helm upgrade --install logistics deploy/helm/logistics-platform \
            --namespace logistics-staging \
            --create-namespace \
            -f deploy/helm/logistics-platform/values.yaml \
            -f deploy/helm/logistics-platform/values-staging.yaml \
            --set image.tag=${VERSION} \
            --set secrets.database.password=${{ secrets.DB_PASSWORD_STAGING }} \
            --set secrets.redis.password=${{ secrets.REDIS_PASSWORD_STAGING }} \
            --set secrets.jwt.secret=${{ secrets.JWT_SECRET_STAGING }} \
            --wait \
            --timeout 10m

      - name: Verify Deployment
        run: |
          kubectl -n logistics-staging rollout status deployment/logistics-gateway --timeout=5m
          kubectl -n logistics-staging get pods

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ----------------------------------------
  # Деплой в Production (только вручную)
  # ----------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://api.logistics.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Update Helm dependencies
        run: helm dependency update deploy/helm/logistics-platform

      - name: Deploy to Production
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          helm upgrade --install logistics deploy/helm/logistics-platform \
            --namespace logistics \
            --create-namespace \
            -f deploy/helm/logistics-platform/values.yaml \
            -f deploy/helm/logistics-platform/values-production.yaml \
            --set image.tag=${VERSION} \
            --set secrets.database.password=${{ secrets.DB_PASSWORD_PROD }} \
            --set secrets.redis.password=${{ secrets.REDIS_PASSWORD_PROD }} \
            --set secrets.jwt.secret=${{ secrets.JWT_SECRET_PROD }} \
            --wait \
            --timeout 15m

      - name: Verify Deployment
        run: |
          kubectl -n logistics rollout status deployment/logistics-gateway --timeout=5m
          kubectl -n logistics get pods

      - name: Create GitHub Deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          ref: ${{ github.event.inputs.version }}

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: 'Production deployment ${{ job.status }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
