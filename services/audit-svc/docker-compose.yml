# services/audit-svc/docker-compose.yml

version: "3.8"

services:
  audit-svc:
    build:
      context: ../..
      dockerfile: services/audit-svc/Dockerfile.dev
    ports:
      - "50057:50057"
      - "8057:8057"
    environment:
      - APP_NAME=audit-svc
      - APP_ENV=development
      - GRPC_PORT=50057
      - METRICS_PORT=8057
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
      - DATABASE_DRIVER=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=logistics
      - DATABASE_PASSWORD=logistics
      - DATABASE_NAME=logistics
      - DATABASE_AUTO_MIGRATE=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../..:/app
    networks:
      - logistics-net

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=logistics
      - POSTGRES_PASSWORD=logistics
      - POSTGRES_DB=logistics
    ports:
      - "5437:5432"
    volumes:
      - audit_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logistics"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - logistics-net

volumes:
  audit_postgres_data:

networks:
  logistics-net:
    driver: bridge
